<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="chat-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd34fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-chat">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes float-chat {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
        100% { transform: translateY(0px); }
      }
      @keyframes pulse-chat {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes blink-eyes {
        0%, 90%, 100% { height: 6px; }
        95% { height: 1px; }
      }
      .bot-head {
        animation: float-chat 3s ease-in-out infinite;
        transform-origin: center;
      }
      .bubble {
        transform-origin: 20px 80px;
        animation: pulse-chat 3s ease-in-out infinite;
      }
      .eye-blink {
        animation: blink-eyes 4s infinite;
        transform-origin: center;
      }
    </style>
  </defs>

  <!-- Speech Bubble Shape Background -->
  <path d="M50 15 C 25 15, 5 30, 5 55 C 5 70, 15 82, 30 89 L 25 98 L 45 90 C 50 90, 50 90, 50 90 C 75 90, 95 75, 95 55 C 95 30, 75 15, 50 15 Z"
        fill="url(#chat-grad)" opacity="0.1" stroke="url(#chat-grad)" stroke-width="2" />

  <!-- Robot Head -->
  <g class="bot-head" filter="url(#glow-chat)">
    <!-- Face -->
    <rect x="30" y="35" width="40" height="30" rx="8" fill="url(#chat-grad)" />
    <!-- Eyes -->
    <rect x="40" y="45" width="6" height="6" rx="2" fill="white" class="eye-blink" />
    <rect x="54" y="45" width="6" height="6" rx="2" fill="white" class="eye-blink" />
    <!-- Mouth -->
    <line x1="42" y1="58" x2="58" y2="58" stroke="white" stroke-width="2" stroke-linecap="round" />
    <!-- Antenna -->
    <line x1="50" y1="35" x2="50" y2="25" stroke="url(#chat-grad)" stroke-width="3" />
    <circle cx="50" cy="25" r="3" fill="#00e5ff" />
  </g>
</svg>
