<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd34fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-hero">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes scan {
        0% { height: 0%; opacity: 0; }
        50% { height: 100%; opacity: 0.5; }
        100% { height: 0%; opacity: 0; top: 100%; }
      }
      @keyframes blink {
        0%, 90%, 100% { opacity: 1; }
        95% { opacity: 0.2; }
      }
      @keyframes circuit-flow {
        to { stroke-dashoffset: 0; }
      }
      .robot-head {
        animation: float 4s ease-in-out infinite;
      }
      .eye {
        animation: blink 5s infinite;
      }
      .scanner-beam {
        animation: scan 3s linear infinite;
        fill: url(#neon-grad);
      }
      .circuit-line {
        stroke-dasharray: 10;
        stroke-dashoffset: 100;
        animation: circuit-flow 2s linear infinite;
      }
    </style>
  </defs>

  <!-- Robot Head Group -->
  <g class="robot-head" filter="url(#glow-hero)">
    <!-- Base Shape -->
    <path d="M60 50 L140 50 L150 90 L130 150 L70 150 L50 90 Z" 
          stroke="url(#neon-grad)" stroke-width="3" fill="rgba(10, 20, 40, 0.8)"/>
    
    <!-- Visor/Eyes -->
    <rect x="70" y="70" width="60" height="20" rx="5" fill="#00e5ff" class="eye" opacity="0.8"/>
    
    <!-- Antenna -->
    <line x1="100" y1="50" x2="100" y2="20" stroke="#bd34fe" stroke-width="2"/>
    <circle cx="100" cy="20" r="4" fill="#bd34fe" class="eye"/>
    
    <!-- Cheek Circuits -->
    <path d="M60 100 L 80 110 L 70 130" stroke="#fff" stroke-width="1" opacity="0.5" fill="none"/>
    <path d="M140 100 L 120 110 L 130 130" stroke="#fff" stroke-width="1" opacity="0.5" fill="none"/>
    
    <!-- Mouth/Grill -->
    <g stroke="url(#neon-grad)" stroke-width="2">
        <line x1="85" y1="135" x2="115" y2="135"/>
        <line x1="88" y1="140" x2="112" y2="140"/>
    </g>
  </g>
  
  <!-- Floating Data Nodes -->
  <circle cx="40" cy="40" r="3" fill="#00e5ff">
     <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="40" r="2" fill="#bd34fe">
     <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="170" cy="130" r="4" fill="#00e5ff">
     <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- Holographic Grid Effect behind -->
  <path d="M20 160 L180 160" stroke="#00e5ff" stroke-width="1" opacity="0.3"/>
  <path d="M30 170 L170 170" stroke="#00e5ff" stroke-width="1" opacity="0.2"/>
  <path d="M40 180 L160 180" stroke="#00e5ff" stroke-width="1" opacity="0.1"/>

</svg>
